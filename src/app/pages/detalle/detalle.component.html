<div class="card" *ngIf="!errorFlag">
    <div class="card-header">
        {{ nombre }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h5 class="card-title">{{ desc }}</h5>
                <h5 class="card-title">{{ price }}</h5>
            </div>
            <div class="col-md-6">
                <img [src]="foto | noImage" class="card-img-top" alt="...">
            </div>
        </div>
    </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="!errorFlag">
    {{ response.error }} de <a href="/" class="alert-link">Personaje</a>. (Click to Return)
</div>
