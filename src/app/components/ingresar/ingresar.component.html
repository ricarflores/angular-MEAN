
<form [formGroup]="checkUsuarioForm" (ngSubmit)="addUser(checkUsuarioForm.value)">
    <div class="form-group">
        <label for="exampleInputPassword1">Correo</label>
        <input name="email" type="email" class="form-control" id="Email" formControlName="email" placeholder="Correo" [ngClass] = "{ 'is-invalid' : checkInput('email')}">
        <div class="form-control-feedback" *ngIf="checkUsuarioForm.controls['email'].errors?.required">
            El email es requerido
        </div>
        <div class="form-control-feedback" *ngIf="checkUsuarioForm.controls['email'].errors?.email">
            No es un correo valido
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="passWord" formControlName="password"
            placeholder="Password" autocomplete="off" [ngClass] = "{ 'is-invalid' : checkInput('password')}">
        <div class="form-control-feedback" *ngIf="checkUsuarioForm.controls['password'].errors?.required">
            La contraseña es requerida
        </div>
    </div>
    <div class="form-group" *ngIf="flagRegistrer">
        <label for="exampleInputPassword1">Confirmar password</label>
        <input name="confirmPassword" type="password" class="form-control" id="confirmPass"
            formControlName="confirmPassword" placeholder="Confirmar Password" autocomplete="off" [ngClass] = "{ 'is-invalid' : checkInput('confirmPassword')}">
        <div class="form-control-feedback" *ngIf="checkUsuarioForm.controls['confirmPassword'].errors?.required">
            La contraseña es requerida
        </div>
    </div>
    <div class="form-group" *ngIf="flagRegistrer">
        <label for="exampleInputEmail1">Nombre de Usuario</label>
        <input name="username" type="text" class="form-control" id="userName" formControlName="username"
            placeholder="Nombre del usuario" [ngClass] = "{ 'is-invalid' : checkInput('username')}">
        <div class="form-control-feedback" *ngIf="checkUsuarioForm.controls['username'].errors?.required">
            Ingrese un nombre de usuario
        </div>
    </div>
    <div class="form-group" *ngIf="flagRegistrer">
        <label for="exampleFormControlSelect1">Tipo de Usuario</label>
        <select class="form-control" id="Usertype" formControlName="userType" [ngClass] = "{ 'is-invalid' : checkInput('userType')}">
            <option value="user">Usuario</option>
            <option value="vendedor">Vendedor</option>
        </select>
        <div class="form-control-feedback" *ngIf="checkUsuarioForm.controls['userType'].errors?.required">
            Ingrese el tipo de Usuario
        </div>
    </div>
    <div class="form-group" *ngIf="flagRegistrer">
        <label class="btn-primary" ngbButtonLabel>
            <input type="checkbox" formControlName="terminosCondiciones" ngbButton> Acepto los terminos y condiciones
        </label>
    </div>

    <button type="submit" class="btn btn-primary" [ngClass]="{'disabled': !validate}">Submit</button>
</form>
