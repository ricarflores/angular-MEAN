<form [formGroup]="checkUsuarioForm" (ngSubmit)="addUser(checkUsuarioForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input name="username" type="text" class="form-control" id="userName" formControlName="username"
            placeholder="Nombre del usuario">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="passWord" formControlName="password"
            placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Repite el password</label>
        <input name="confirmPassword" type="password" class="form-control" id="confirmPass" formControlName="confirmPassword"
            placeholder="Confirmar Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Correo</label>
        <input name="email" type="email" class="form-control" id="Email" formControlName="email"
            placeholder="Correo">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Tipo de Usuario</label>
        <select class="form-control" id="Usertype" formControlName="userType">
          <option value="user">User</option>
          <option value="vendedor">Vendedor</option>
          <option value="admin">admin</option>
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
