<div class="card">
    <div class="card-header">
        {{personaje.nombre}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h5 class="card-title">{{personaje.desc}}</h5>
            </div>
            <div class="col-md-6">
                <img [src]="personaje.foto" class="card-img-top" alt="...">
            </div>
        </div>

    </div>
</div>
