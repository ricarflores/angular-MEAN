    <div class="card-body">
        <div class="row">

                <h5 class="card-title">{{personajes.desc}}</h5>
            </div>
            <div class="col-md-6">
                <img [src]="personajes.foto" class="card-img-top" alt="...">

        </div>

    </div>
</div>
